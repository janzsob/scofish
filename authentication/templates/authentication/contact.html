{% extends "base.html" %}
{% block title %}Scofish -  Kapcsolat{% endblock %}

{% block content %}

<div class="row justify-content-center m-0">
    <div class="col-12 col-md-6 col-lg-4 p-0">
        <div class="m-3 text-center">
            {% if messages %}
            <div class="row justify-content-center m-0">
                <div class="col-10 col-md-8 p-0">
                {% for message in messages %}
                <!-- the message was sent -->
                    {% if message.tags == "success" %}
                    <div class="alert alert-success m-3 p-1" role="alert">
                        {{ message }}
                    </div>
                    {% endif %}
                {% endfor %}                    
                </div>
            </div>
            {% endif %}
        </div>
        
        <div class="row mx-3 my-3 justify-content-center text-center">
            <div class="card px-1 border-shadow">
                <h1 class="my-2" style="font-weight: 600; font-size:28px; color:#00754B">Küldj nekünk üzenetet!</h1>
                <div class="card-body">
                    <form method="POST" action="{% url 'auth:contact' %}">
                        {% csrf_token %}
                        <div class="row text-start">
                            <div class="col-12 mb-2">
                                <label class="form-label mb-1">Név:</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>
                            <div class="col-12 mb-2">
                                <label class="form-label mb-1">Email:</label>
                                <input type="email" name="email" class="form-control" required>
                            </div>
                            <div class="col-12 mb-2">
                                <label class="form-label mb-1">Tárgy:</label>
                                <input type="text" name="subject" class="form-control" required>
                            </div>
                            <div class="col-12 mb-2">
                                <label class="form-label mb-1">Üzenet:</label>
                                <textarea name="message" class="form-control" rows="3" required></textarea>
                            </div>
                        </div>
        
                        <br>
                        <input type="submit" class="btn w-100" style="background-color: #00754B!important; color: #fff!important" value="Küldés">
                    </form>
                    
                </div><!--card body end-->
            </div><!--card end-->
        </div>
    </div> <!-- col end -->
</div> <!-- row end -->



{% endblock content %}
